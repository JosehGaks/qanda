{% block content %}
<div class="container text-center" style="font-size: 1; margin-top: 50px;">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form class="form-signin" id="login_form" method="post" action="/login/">
      <center>
        <a href="/">
        <h1 class="form-signin-heading text-muted">Q n A</h1>
      </a>
      <p>A place to share knowledge and better understand the world</p>
    </center><br/>
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="text" id="form1Example1" class="form-control" name="username" required="" autofocus=""/>
        <label class="form-label" for="form1Example1">Username</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form1Example2" class="form-control" type="password" name="password" required=""/>
        <label class="form-label" for="form1Example2">Password</label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="form1Example3"
              checked
            />
            <label class="form-check-label" for="form1Example3"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      {% csrf_token %}
      <button type="submit" class="btn btn-primary btn-block">Sign in</button>

      <div class="text-center">
        <p>Not a member? <a href="/register">Register</a></p>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock content %}
